<div class="hero-section mat-elevation-z4">
    <h1 class="mat-display-1">Logowanie</h1>

    <form class="login-form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" ngModel required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Has≈Ço</mat-label>
            <input matInput type="password" name="password" ngModel required>
        </mat-form-field>
        <div class="button-group">
            <button mat-flat-button color="primary" class="login-button" routerLink="/">Wstecz</button>
            <button mat-flat-button color="primary" class="login-button" type="submit">
                Zaloguj
            </button>
        </div>

    </form>
</div>
